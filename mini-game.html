<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4b6cb7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .score, .level {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        canvas {
            background: #222;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        a.back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        a.back:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .game-over p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back">← 返回首页</a>
    
    <h1>迷你游戏 - 贪吃蛇</h1>
    
    <div class="game-container">
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="level">等级: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停/继续</button>
            <button onclick="resetGame()">重置游戏</button>
        </div>
        
        <div class="instructions">
            <p>使用方向键控制蛇的移动</p>
            <p>吃掉食物加分，撞到墙或自己游戏结束</p>
            <p>每吃10个食物升级，速度会增加</p>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>游戏结束！</h2>
        <p>最终分数: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">再来一局</button>
    </div>
    
    <script>
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        // 游戏常量
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // 游戏变量
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let level = 1;
        let speed = 10;
        let gameInterval;
        let isGameRunning = false;
        let isPaused = false;
        
        /**
         * 初始化游戏
         * 功能：设置游戏初始状态
         */
        function initGame() {
            // 初始化蛇
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            
            // 初始化食物
            spawnFood();
            
            // 重置变量
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            level = 1;
            speed = 10;
            isGameRunning = false;
            isPaused = false;
            
            // 更新UI
            scoreElement.textContent = score;
            levelElement.textContent = level;
            gameOverElement.style.display = 'none';
            
            // 绘制初始状态
            drawGame();
        }
        
        /**
         * 生成食物
         * 功能：在随机位置生成食物
         */
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // 确保食物不会生成在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    return;
                }
            }
        }
        
        /**
         * 绘制游戏
         * 功能：绘制蛇、食物和游戏界面
         */
        function drawGame() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景网格
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // 蛇头和蛇身不同颜色
                if (i === 0) {
                    ctx.fillStyle = '#4CAF50';
                } else {
                    ctx.fillStyle = '#45a049';
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // 绘制食物
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        /**
         * 更新游戏状态
         * 功能：移动蛇、检测碰撞、更新分数等
         */
        function updateGame() {
            if (!isGameRunning || isPaused) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 计算新蛇头位置
            const head = { ...snake[0] };
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // 检测碰撞
            // 撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            // 撞自己
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    endGame();
                    return;
                }
            }
            
            // 添加新蛇头
            snake.unshift(head);
            
            // 检测是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 加分
                score += 10;
                scoreElement.textContent = score;
                
                // 生成新食物
                spawnFood();
                
                // 升级检测
                if (score % 100 === 0) {
                    level++;
                    levelElement.textContent = level;
                    speed += 2;
                    
                    // 调整游戏速度
                    clearInterval(gameInterval);
                    gameInterval = setInterval(updateGame, 1000 / speed);
                }
            } else {
                // 移除蛇尾
                snake.pop();
            }
            
            // 绘制游戏
            drawGame();
        }
        
        /**
         * 开始游戏
         * 功能：启动游戏循环
         */
        function startGame() {
            if (!isGameRunning) {
                isGameRunning = true;
                isPaused = false;
                gameInterval = setInterval(updateGame, 1000 / speed);
            }
        }
        
        /**
         * 暂停游戏
         * 功能：暂停或继续游戏
         */
        function pauseGame() {
            if (isGameRunning) {
                isPaused = !isPaused;
            }
        }
        
        /**
         * 重置游戏
         * 功能：重新初始化游戏
         */
        function resetGame() {
            clearInterval(gameInterval);
            initGame();
        }
        
        /**
         * 结束游戏
         * 功能：处理游戏结束逻辑
         */
        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        /**
         * 处理键盘输入
         * 功能：监听方向键控制蛇的移动
         */
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') {
                        nextDirection = 'up';
                    }
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') {
                        nextDirection = 'down';
                    }
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') {
                        nextDirection = 'left';
                    }
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') {
                        nextDirection = 'right';
                    }
                    break;
            }
        });
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
